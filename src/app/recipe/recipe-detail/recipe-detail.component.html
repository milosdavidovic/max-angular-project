<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipe.imagePath" alt="{{ selectedRecipe.name }}" class="img-responsive" style="max-height: 200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="toShoppingListClicked()">To shopping list</a>
        </li>
        <li>
          <a style="cursor: pointer" [routerLink]="['edit']">Edit recipe</a>
        </li>
        <li>
          <a style="cursor: pointer">Delete recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{selectedRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>What you will need:</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of selectedRecipe.ingredients">
        {{ ing.name }} ({{ ing.amount }})
      </li>
    </ul>
  </div>
</div>
