<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()"> 
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="from-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="from-group">
            <label for="imageUrl">Image URL</label>
            <input class="form-control" type="text" id="imageUrl" formControlName="imageUrl">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="from-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="6" id="description" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <input class="form-control" type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control" type="number">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger">x</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
