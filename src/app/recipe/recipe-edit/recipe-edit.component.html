<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()"> 
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="from-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="from-group">
            <label for="imageUrl">Image URL</label>
            <input class="form-control" type="text" id="imageUrl" formControlName="imageUrl" #imgUrl>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imgUrl.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="from-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="6" id="description" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row" formArrayName="ingredient" >
        <div class="col-xs-12" >
          <div class="row" 
          *ngFor="let ingredient of recipeForm.get('ingredient').controls; let i = index"
          [formGroupName]="i"
          style="margin-top: 10px"
          >
            <div class="col-xs-8">
              <input class="form-control" formControlName="name" type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control" formControlName="amount" type="number">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onX(i)">x</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add</button>
        </div>
      </div>

    </form>
  </div>
</div>
